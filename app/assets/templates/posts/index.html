<div class="container-fluid">
  <div class="row">
    <div ng-repeat="post in posts track by $index">
      <div class="page-header">
        {{ post.title }}
        {{ post.content }}
        {{ post.category }}
        <small>
          {{ post.created_at | date }}
        </small>
      </div>
    </div>
  </div>
</div>
